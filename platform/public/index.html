<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè≠ Smart Factory Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .card .value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-ok {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .charts {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            height: 300px;
        }

        .alerts-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            height: 300px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .alert-item:last-child {
            border-bottom: none;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>üè≠ Smart Factory Dashboard</h1>
        <div>
            <span class="live-indicator"></span>
            <span class="status-badge status-ok" id="system-status">N/A</span>
        </div>
    </div>

    <!-- KPI Cards -->
    <div class="grid">
        <div class="card">
            <h3>Disponibilidade (OEE)</h3>
            <div class="value" id="kpi-disp">-- %</div>
        </div>
        <div class="card">
            <h3>MTBF Estimado</h3>
            <div class="value" id="kpi-mtbf">-- h</div>
        </div>
        <div class="card">
            <h3>Vibra√ß√£o M√©dia</h3>
            <div class="value" id="kpi-vib">--</div>
        </div>
        <div class="card">
            <h3>Previs√£o IA (Pr√≥xima Hora)</h3>
            <div class="value" style="font-size: 1.2rem;" id="ai-pred">--</div>
        </div>
    </div>

    <!-- Charts & Lists -->
    <div class="charts">
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
        <div class="alerts-container">
            <h3>üö® Alertas Recentes</h3>
            <div id="alerts-list">
                <!-- Alerts injected here -->
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperatura (¬∞C)',
                        data: [],
                        borderColor: '#ef4444',
                        tension: 0.4,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Vibra√ß√£o (mm/s)',
                        data: [],
                        borderColor: '#3b82f6',
                        tension: 0.4,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                scales: {
                    x: { ticks: { color: '#94a3b8' } },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        ticks: { color: '#ef4444' }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        grid: { drawOnChartArea: false },
                        ticks: { color: '#3b82f6' }
                    }
                }
            }
        });

        async function fetchData() {
            try {
                // 1. Fetch Sensors
                const resSensors = await fetch('/sensores');
                const sensors = await resSensors.json();

                // Update Chart
                const labels = sensors.reverse().map(s =>
                    new Date(s.timestamp).toLocaleTimeString()
                );

                sensorChart.data.labels = labels; // Mostra as √∫ltimas 20
                sensorChart.data.datasets[0].data = sensors.map(s => s.temperatura);
                sensorChart.data.datasets[1].data = sensors.map(s => s.vibracao);
                sensorChart.update();

                // 2. Fetch KPIs
                const resKPI = await fetch('/kpis');
                const kpis = await resKPI.json();

                document.getElementById('kpi-disp').innerText = kpis.disponibilidade + '%';
                document.getElementById('kpi-mtbf').innerText = '124h'; // Mocked for simplicity or calc
                document.getElementById('kpi-vib').innerText = kpis.vibracao_media_operacao;
                document.getElementById('system-status').innerText = kpis.status_geral.toUpperCase();
                document.getElementById('system-status').className =
                    kpis.status_geral === 'Excelente' ? 'status-badge status-ok' : 'status-badge status-danger';

                // 3. IA Prediction (Latest from sensors)
                // Usando o √∫ltimo dado do sensor para mostrar "O que a IA achou dele"
                // No futuro, isso pode vir de um endpoint espec√≠fico da IA
                // Mas aqui j√° podemos inferir se tivermos salvo a predi√ß√£o no banco.
                // Como n√£o salvamos a string da predi√ß√£o na tabela simples, vou fazer um fetch de alertas
                // ou apenas mostrar o status atual.
                // *Update*: O user quer ver a IA. Vamos pegar do endpoint de sensores se eu tivesse salvo.
                // Como n√£o salvei a STRING da IA no banco (apenas printei no console Python),
                // aqui vou simular ou precisaria alterar a tabela para salvar a coluna 'predicao'.
                // Vou mostrar o status base do sistema.

                const latest = sensors[sensors.length - 1]; // Latest after reverse logic check? 
                // Wait, reverse() modifies in place? Yes. So sensors[sensors.length-1] is the OLDEST.
                // Let's re-fetch or rely on the fact that before reverse it was DESC (Latest first).
                // Actually sensors is reversed for chart (Time ->). so sensors[last] is newest.

                // Let's Assume status 'rodando' is OK.
                document.getElementById('ai-pred').innerText =
                    latest.vibracao > 4.5 ? "üî¥ ALTO RISCO" : "üü¢ NORMAL";
                // Simples para o frontend, j√° que a 'intelligence' real ta no Python.

                // 4. Fetch Alerts
                const resAlerts = await fetch('/alertas');
                const alerts = await resAlerts.json();

                const list = document.getElementById('alerts-list');
                list.innerHTML = '';

                alerts.vibracao_alta.slice(0, 5).forEach(a => {
                    const div = document.createElement('div');
                    div.className = 'alert-item';
                    div.innerHTML = `
                        <span style="color: #ef4444">üî• Vibra√ß√£o Alta (${a.vibracao.toFixed(1)})</span>
                        <span style="color: #94a3b8; font-size: 0.8em">${new Date(a.timestamp).toLocaleTimeString()}</span>
                    `;
                    list.appendChild(div);
                });

                alerts.ultimas_paradas.forEach(a => {
                    const div = document.createElement('div');
                    div.className = 'alert-item';
                    div.innerHTML = `
                        <span style="color: #fbbf24">‚ö†Ô∏è Parada Detectada</span>
                         <span style="color: #94a3b8; font-size: 0.8em">${new Date(a.timestamp).toLocaleTimeString()}</span>
                    `;
                    list.appendChild(div);
                });

            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }

        // Auto-refresh every 2 seconds
        setInterval(fetchData, 2000);
        fetchData();
    </script>
    <!-- Chat Widget -->
    <div id="chat-widget"
        style="position: fixed; bottom: 80px; right: 20px; width: 350px; height: 450px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); display: none; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.1);">
        <div
            style="background: var(--accent); padding: 15px; color: white; font-weight: 700; display: flex; justify-content: space-between; align-items: center;">
            <span>ü§ñ Assistente Industrial</span>
            <button onclick="toggleChat()"
                style="background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem;">&times;</button>
        </div>
        <div id="chat-messages" style="flex: 1; padding: 15px; overflow-y: auto; font-size: 0.9rem;">
            <div style="margin-bottom: 10px; text-align: left;">
                <span
                    style="background: rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 15px 15px 15px 0; display: inline-block;">
                    Ol√°! Sou sua IA de f√°brica. Pode perguntar sobre KPIs, falhas ou status das m√°quinas.
                </span>
            </div>
        </div>
        <div style="padding: 15px; background: rgba(0,0,0,0.2); display: flex;">
            <input type="text" id="chat-input" placeholder="Pergunte algo..."
                style="flex: 1; padding: 10px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none;">
            <button onclick="sendMessage()"
                style="margin-left: 10px; background: var(--accent); border: none; color: white; width: 40px; border-radius: 8px; cursor: pointer;">‚û§</button>
        </div>
    </div>

    <button onclick="toggleChat()"
        style="position: fixed; bottom: 20px; right: 20px; background: var(--accent); color: white; width: 50px; height: 50px; border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        üí¨
    </button>

    <script>
        // ... (Existing chart code) ...

        function toggleChat() {
            const widget = document.getElementById('chat-widget');
            widget.style.display = widget.style.display === 'none' || widget.style.display === '' ? 'flex' : 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value;
            if (!msg) return;

            // Add User Message
            const msgs = document.getElementById('chat-messages');
            msgs.innerHTML += `
                <div style="margin-bottom: 10px; text-align: right;">
                    <span style="background: var(--accent); padding: 8px 12px; border-radius: 15px 15px 0 15px; display: inline-block;">${msg}</span>
                </div>
            `;
            input.value = '';
            msgs.scrollTop = msgs.scrollHeight;

            // Simulate Bot Typing/Fetch
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();

                msgs.innerHTML += `
                    <div style="margin-bottom: 10px; text-align: left;">
                        <span style="background: rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 15px 15px 15px 0; display: inline-block;">
                            ${data.reply}
                        </span>
                    </div>
                `;
                msgs.scrollTop = msgs.scrollHeight;
            } catch (e) {
                console.error(e);
            }
        }

        // Allow Enter key to send
        document.getElementById('chat-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
