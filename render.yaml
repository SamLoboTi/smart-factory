services:
  # Backend API (NestJS + Python Support)
  - type: web
    name: smart-factory-api
    env: docker
    region: oregon
    plan: free
    dockerFilePath: Dockerfile.api
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_PATH
        value: /app/smart_factory.db

  # Python Simulation + Alerts
  - type: worker
    name: smart-factory-simulation
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run_simulation.py
    envVars:
      - key: DATABASE_PATH
        value: /opt/render/project/src/smart_factory.db
      - key: PRE_ALERT_THRESHOLD
        value: 0.60
      - key: CRITICAL_THRESHOLD
        value: 0.80
      - key: ALERT_COOLDOWN_MINUTES
        value: 15
      # Twilio credentials (configure in Render dashboard)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: RECIPIENT_WHATSAPP
        sync: false
